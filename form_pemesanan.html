<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pemesanan Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        </style>
</head>
<body>
    <center><h2>Formulir Pemesanan Produk</h2></center>
    <form action="proses_pemesanan.php" method="post" onsubmit="return validateForm()">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="alamat">Alamat Pengiriman:</label><br>
        <textarea id="alamat" name="alamat" rows="4" required></textarea><br>
        
        <label for="produk">Produk yang Dipesan:</label><br>
        <input type="text" id="produk" name="produk" required><br>
        
        <label for="jumlah">Jumlah Produk:</label><br>
        <input type="number" id="jumlah" name="jumlah" min="1" required><br>
        
        <input type="submit" value="Pesan">
    </form>

    <script>
        function validateForm() {
            var jumlahProduk = document.getElementById("jumlah").value;
            if (jumlahProduk <= 0) {
                alert("Jumlah produk harus lebih dari 0");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
